<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="socialMedia.css">
  <title>Social Media Menu</title>
</head>
<body>

  <header>
    <div class="selector">
      <div class="selectField">
        <p id="selectText">Select Social Media</p>
        <img src="images/arrow.png" id="arrowIcon">
      </div>
      
      <ul class="hide" id="list">
        <li class="option">
          <img src="images/facebook.png">
          <p>Facebook</p>
        </li>
        <li class="option">
          <img src="images/instagram.png">
          <p>Instagram</p>
        </li>
        <li class="option">
          <img src="images/pinterest.png">
          <p>Pinterest</p>
        </li>
        <li class="option">
          <img src="images/twitter.png">
          <p>Twitter</p>
        </li>
        <li class="option">
          <img src="images/whatsapp.png">
          <p>Whatsapp</p>
        </li>
        <li class="option">
          <img src="images/youtube.png">
          <p>Youtube</p>
        </li>
      </ul>
    </div>
  </header>


  <script src="socialMedia.js"></script>
</body>
</html>
